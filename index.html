<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jitendra's Website - Counter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 16px;
        text-align: center;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      #count {
        font-size: 1.5rem;
        margin: 12px 0;
        color: #333;
      }

      button {
        padding: 14px 28px;
        font-size: 1.2rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        max-width: 300px;
      }

      button:active {
        transform: scale(0.98);
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Button Press Counter</h1>
    <div id="count">Pressed: 0 times</div>
    <button onclick="incrementCount()">Press Me</button>

    <script>
      let count = 0;

      function incrementCount() {
        count++;
        document.getElementById("count").innerText = `Pressed: ${count} times`;
      }
    </script>
  </body>
</html>
